<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§  Quiz Master - Interactive Learning</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="background-animation">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
        
        <header class="quiz-header">
            <div class="header-top">
                <button class="btn btn-home-small" id="headerHomeBtn" style="display: none;">
                    <i class="fas fa-home"></i> Home
                </button>
                <h1 class="main-title">
                    <span class="title-text">Quiz Master</span>
                </h1>
            </div>
        </header>

        <main class="quiz-main">
            <div class="quiz-container" id="quizContainer">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-header">
                        <div class="welcome-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <h2>Welcome to Quiz Master!</h2>
                        <p>Test your knowledge with our interactive quiz. Get ready for an exciting learning experience!</p>
                    </div>
                    
                    <div class="quiz-settings">
                        <div class="setting-group">
                            <div class="setting-icon">
                                <i class="fas fa-list-ol"></i>
                            </div>
                            <label for="questionCount">Number of Questions</label>
                            <select id="questionCount" class="setting-select">
                                <option value="3">3 Questions</option>
                                <option value="6" selected>6 Questions</option>
                                <option value="12">12 Questions</option>
                            </select>
                        </div>
                        
                        <div class="setting-group">
                            <div class="setting-icon">
                                <i class="fas fa-tachometer-alt"></i>
                            </div>
                            <label for="difficulty">Difficulty Level</label>
                            <select id="difficulty" class="setting-select">
                                <option value="easy">Easy</option>
                                <option value="medium" selected>Medium</option>
                                <option value="hard">Hard</option>
                                <option value="mixed">Mixed</option>
                            </select>
                        </div>
                        
                        <div class="setting-group">
                            <div class="setting-icon">
                                <i class="fas fa-book"></i>
                            </div>
                            <label for="category">Quiz Category</label>
                            <select id="category" class="setting-select">
                                <option value="general">General Knowledge</option>
                                <option value="science">Science</option>
                                <option value="history">History</option>
                                <option value="geography">Geography</option>
                                <option value="technology">Technology</option>
                                <option value="sports">Sports</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="random">Random Mix</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="start-button-container">
                        <button class="btn btn-primary btn-lg" id="startBtn">
                            <i class="fas fa-play-circle"></i> Start Quiz
                        </button>
                    </div>
                    <div class="loading-spinner" id="loadingSpinner" style="display: none;">
                        <div class="spinner-container">
                            <div class="spinner-ring"></div>
                            <div class="spinner-ring"></div>
                            <div class="spinner-ring"></div>
                        </div>
                        <p>Preparing your personalized quiz...</p>
                    </div>
                </div>

                <div class="question-container" id="questionContainer" style="display: none;">
                    <div class="question-header">
                        <div class="question-meta">
                            <div class="category-badge" id="categoryBadge">General Knowledge</div>
                            <div class="difficulty-badge" id="difficultyBadge">Medium</div>
                        </div>
                        <h2 id="questionText">Question will appear here</h2>
                        <div class="question-number" id="questionNumber">1/3</div>
                    </div>
                    
                    <div class="answers-container" id="answersContainer">
                        <!-- Answer options will be dynamically generated -->
                    </div>
                    
                    <div class="quiz-controls">
                        <button class="btn btn-secondary" id="prevBtn" disabled>
                            <i class="fas fa-arrow-left"></i> Previous
                        </button>
                        <div class="timer-container">
                            <div class="timer-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="timer" id="timer">15</div>
                        </div>
                        <button class="btn btn-primary" id="nextBtn" disabled>
                            Next <i class="fas fa-arrow-right"></i>
                        </button>
                        <button class="btn btn-success" id="submitBtn" style="display: none;">
                            <i class="fas fa-paper-plane"></i> Submit Quiz
                        </button>
                    </div>
                </div>

                <div class="results-container" id="resultsContainer" style="display: none;">
                    <div class="results-content">
                        <div class="results-header">
                            <div class="trophy-icon">
                                <i class="fas fa-trophy"></i>
                            </div>
                            <h2>Quiz Complete!</h2>
                        </div>
                        
                        <div class="score-display">
                            <div class="score-circle">
                                <span id="scorePercentage">0%</span>
                            </div>
                            <p class="score-text">You scored <span id="scoreText">0 out of 3</span> questions correctly!</p>
                        </div>
                        
                        <div class="performance-message" id="performanceMessage">
                            <!-- Performance message will be displayed here -->
                        </div>
                        
                        <div class="quiz-actions">
                            <button class="btn btn-primary" id="retakeBtn">
                                <i class="fas fa-redo"></i> Retake Quiz
                            </button>
                            <button class="btn btn-secondary" id="reviewBtn">
                                <i class="fas fa-book-open"></i> Review Answers
                            </button>
                            <button class="btn btn-home" id="homeBtn">
                                <i class="fas fa-home"></i> Home
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
